<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Búsqueda de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .logo { max-height: 60px; }
        .header-bar { background-color: white; padding: 1rem 2rem; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
        .logout-btn { border-radius: 20px; font-weight: 500; }
        .accordion-button { font-weight: 600; }
        .btn-custom { background-color: #0d6efd; color: white; font-weight: 500; }
        .btn-custom:hover { background-color: #084298; }
    </style>
</head>
<body>
<div class="header-bar d-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center">
    <img src="https://maxikash.mx/cdn/shop/files/Logotipo-Maxikash-Outline.png?v=1749328460" alt="Logo" class="logo me-3">
  </div>
  {% if session.get('usuario') %}
  <div class="text-end">
    <a href="/documentos" class="btn btn-outline-primary logout-btn">Consulta Documentos</a>
    <a href="/logout" class="btn btn-outline-danger logout-btn">Cerrar sesión</a>
  </div>
  {% endif %}
</div>

<div class="container py-4 d-flex flex-column align-items-center">
  <div class="col-md-8">

    <!-- Acordeón principal -->
    <div class="accordion" id="accordionBusqueda">

      <!-- Sección de búsqueda -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingBusqueda">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseBusqueda" aria-expanded="true" aria-controls="collapseBusqueda">
            Consulta de Cliente
          </button>
        </h2>
        <div id="collapseBusqueda" class="accordion-collapse collapse show" aria-labelledby="headingBusqueda" data-bs-parent="#accordionBusqueda">
          <div class="accordion-body">
            
            {% if error %}
              <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="POST" id="formBusqueda">
              <div class="mb-3">
                <label class="form-label">Buscar por:</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="modoBusqueda" id="modoID" value="id" 
                  {% if request_form.modoBusqueda == "id" or not request_form.modoBusqueda %}checked{% endif %}>
                  <label class="form-check-label" for="modoID">ID de crédito</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="modoBusqueda" id="modoNombre" value="nombre" 
                  {% if request_form.modoBusqueda == "nombre" %}checked{% endif %}>
                  <label class="form-check-label" for="modoNombre">Nombre del cliente</label>
                </div>
              </div>

              <div class="mb-3" id="divNombre">
                <label for="nombre" class="form-label">Nombre del Cliente:</label>
                <input type="text" class="form-control" name="nombre" id="nombre" value="{{ request_form.nombre or '' }}">
              </div>

              <div class="mb-3" id="divID">
                <label for="idCredito" class="form-label">ID de crédito</label>
                <input type="number" class="form-control" id="idCredito" name="idCredito" value="{{ request_form.idCredito or '' }}">
              </div>

              <button type="submit" class="btn btn-custom w-100" id="btnBuscar">Buscar</button>
            </form>
          </div>
        </div>
      </div>

      {% if resultados %}
      <!-- Sección de resultados -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingResultados">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseResultados" aria-expanded="false" aria-controls="collapseResultados">
            Resultados de tu búsqueda
          </button>
        </h2>
        <div id="collapseResultados" class="accordion-collapse collapse" aria-labelledby="headingResultados" data-bs-parent="#accordionBusqueda">
          <div class="accordion-body">
            <form method="POST" action="/busqueda_base_cliente">
              <div class="mb-3">
                <select class="form-control" name="idCredito" required>
                  <option value="" disabled selected>-- Selecciona un crédito --</option>
                  {% for r in resultados %}
                  <option value="{{ r.id_credito }}">
                    {{ r.nombre_completo_cliente }} | Crédito: {{ r.id_credito }} | Registro: {{ r.id }}
                  </option>
                  {% endfor %}
                </select>
              </div>
              <button type="submit" class="btn btn-custom w-100">Consultar Estado de Cuenta</button>
            </form>
          </div>
        </div>
      </div>
      {% endif %}

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
function actualizarInputs() {
    const modo = document.querySelector('input[name="modoBusqueda"]:checked').value;
    document.getElementById('divNombre').style.display = (modo === "nombre") ? "block" : "none";
    document.getElementById('divID').style.display = (modo === "id") ? "block" : "none";
}
document.querySelectorAll('input[name="modoBusqueda"]').forEach(el => el.addEventListener('change', actualizarInputs));
actualizarInputs();
</script>
</body>
</html>
