<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Documentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- PDF.js -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js"></script>


    <style>
        body { background-color: #f8fafc; }
        #pdfContainer { width:100%; height:600px; border:1px solid #ccc; overflow:auto; background:#fff; }
        canvas { display:block; margin:10px auto; }
    </style>
</head>
<body>
<div class="container py-5">
    <h2 class="text-center mb-4">Consulta de Documentos</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="formConsulta">
                <div class="mb-3">
                    <label for="idDocumento" class="form-label">ID Crédito</label>
                    <input type="text" class="form-control" id="idDocumento" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Buscar Documento</button>
            </form>
        </div>
    </div>

    <div class="row mt-5" id="visorContainer" style="display: none;">
        <div class="col-12">
            <h5>Visualizador de Documento:</h5>
            <div id="pdfContainer"></div>
        </div>
    </div>
</div>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.12.313/pdf.worker.min.js';

document.getElementById('formConsulta').addEventListener('submit', async function(e) {
    e.preventDefault();
    const id = document.getElementById('idDocumento').value.trim();
    if (!id) return;

    const url = `/descargar/${id}`;

    // Comprobar si el PDF existe
    try {
        const headResp = await fetch(url, { method: 'HEAD' });
        if (!headResp.ok) throw new Error('Archivo no encontrado');
    } catch (error) {
        Swal.fire({
            icon:'error',
            title:'Archivo no encontrado',
            text:'No se encontró el archivo con el ID proporcionado.'
        });
        document.getElementById('visorContainer').style.display = 'none';
        return;
    }

    const container = document.getElementById('pdfContainer');
    container.innerHTML = '';
    document.getElementById('visorContainer').style.display = 'block';

    const loadingTask = pdfjsLib.getDocument(url);
    loadingTask.promise.then(pdf => {
        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
            pdf.getPage(pageNum).then(page => {
                const viewport = page.getViewport({ scale: 1.5 });
                const canvas = document.createElement('canvas');
                container.appendChild(canvas);
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                page.render({ canvasContext: context, viewport: viewport });
            });
        }
    }).catch(err => {
        Swal.fire({ icon:'error', title:'Error al cargar PDF', text: err.message });
        document.getElementById('visorContainer').style.display = 'none';
    });
});
</script>
</body>
</html>
