<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta Estado de Cuenta</title>
</head>
<body>
<h1>Consulta Estado de Cuenta</h1>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

<form method="POST">
    <label for="nombre">Nombre del cliente:</label>
    <input type="text" name="nombre" id="nombre">
    <br><br>
    <label for="idCredito">ID de crédito (opcional):</label>
    <input type="text" name="idCredito" id="idCredito">
    <br><br>
    <label for="fechaCorte">Fecha de corte:</label>
    <input type="date" name="fechaCorte" id="fechaCorte" value="{{ fecha_actual_iso }}">
    <br><br>
    <button type="submit">Buscar</button>
</form>

{% if resultados %}
<h3>Selecciona un crédito:</h3>
<form method="POST">
    <select name="idCredito">
        {% for r in resultados %}
        <option value="{{ r.id_credito }}">{{ r.Nombre_cliente }} | Crédito: {{ r.id_credito }} | Inicio: {{ r.Fecha_inicio }}</option>
        {% endfor %}
    </select>
    <input type="hidden" name="fechaCorte" value="{{ fecha_actual_iso }}">
    <button type="submit">Seleccionar</button>
</form>
{% endif %}
</body>
</html>
