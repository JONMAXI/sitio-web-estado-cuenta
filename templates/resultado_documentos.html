<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Documentos del Crédito {{ id_credito }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h3>Documentos del Crédito {{ id_credito }}</h3>
    <a href="/documentos" class="btn btn-secondary mb-3">Nueva Consulta</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Tipo de Documento</th>
                <th>Fecha</th>
                <th>Archivo</th>
            </tr>
        </thead>
        <tbody>
            {% for doc in documentos %}
            <tr>
                <td>{{ doc.tipo }}</td>
                <td>{{ doc.fecha }}</td>
                <td>
                    <a href="{{ url_for('descargar', id_credito=id_credito) }}" target="_blank">
                        Ver / Descargar
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
